<div class="container mt-4">
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fruit of fruits | async">
        <td>{{ fruit.id }}</td>
        <td>{{ fruit.name }}</td>
        <td>{{ fruit.pricePerPound }}</td>
        <td>{{ fruit.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
