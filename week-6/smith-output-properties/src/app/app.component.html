<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="toolbar__icon-button mat-button">
      <mat-icon>web</mat-icon>
      <span style="margin-left: 7px;">WEB 425</span>
    </button>
    <button class="mat-button">
      About
    </button>
    <button class="mat-button">
      Contact Us
    </button>

    <div fxFlex></div>

    <button 
      class="toolbar__icon-button"
      [matMenuTriggerFor]="menu"
      mat-icon-button
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened class="sidenav"></mat-sidenav>
    <mat-sidenav-content class="main-content">
      <h1>AppComponent received: {{ priceQuote?.stockSymbol }} {{ priceQuote?.lastPrice | currency: 'USD' }}</h1>
      <app-price-quote (lastPrice)="priceQuoteHandler($event)"></app-price-quote>
    </mat-sidenav-content>
</mat-sidenav-container>
